<html>

<head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src='script.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Jenzabar Scoreboard</title>
</head>

<body>
    <img id='logo' src='https://pbs.twimg.com/profile_images/900378303126568961/8NCg4aL__400x400.jpg' />
    <div class='score noselect'>0</div>
    <div class='score noselect'>0</div>
    <div class='serving'>Serving</div>
    <div class='serving invisible'>Serving</div>
    <div id='settings' class='noselect'>
        <button id='reset' type='button' class='btn btn-danger' onclick='this.blur();'>Reset</button>
        <button id='switch-server' type='button' class='btn btn-info' onclick='this.blur();'>Switch server</button>
        <div id='game-to-21'>
            <input type='checkbox' checked data-toggle='toggle' data-on='To 21' data-off='To 11' data-onstyle='primary' data-offstyle='success'>
        </div>
    </div>

</body>

</html>
