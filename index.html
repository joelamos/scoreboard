<html>

<head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
    <link href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css' rel='stylesheet'>
    <script src='https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js'></script>
    <link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/1.0.1/awesome-bootstrap-checkbox.min.css' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Jenzabar Scoreboard</title>
</head>

<body class='noselect'>
    <img id='logo' src='https://pbs.twimg.com/profile_images/900378303126568961/8NCg4aL__400x400.jpg' />
    <div id='player-selection-panel'> 
        <div class='player-dropdown-container'>
            <select class="player-dropdown form-control"></select>
        </div>
        <img id='vs' src='https://static.comicvine.com/uploads/original/11129/111299281/5464961-5451971954-52705.png' />
        <div class='player-dropdown-container'>
            <select class="player-dropdown form-control"></select>
        </div>
    </div>
    <div class='score-container'>
        <div class='score noselect'>0</div>
        <div class='serving noselect'>Serving</div>
    </div>
    <div class='score-container'>
        <div class='score noselect'>0</div>
        <div class='serving invisible noselect'>Serving</div>
    </div>
    <div id='settings' class='noselect'>
        <div class='decrement-container'>
            <button type='button' class='decrement btn btn-sm btn-outline-secondary' onclick='this.blur();'>&minus;</button>
        </div>
        <button id='reset' type='button' class='btn btn-danger' onclick='this.blur();'>Reset</button>
        <button id='switch-server' type='button' class='btn btn-info' onclick='this.blur();'>Switch server</button>
        <div id='game-to-21'>
            <input type='checkbox' checked data-toggle='toggle' data-on='To 21' data-off='To 11' data-onstyle='primary' data-offstyle='success'>
        </div>
        <div class='decrement-container'>
            <button type='button' class='decrement btn btn-sm btn-outline-secondary' onclick='this.blur();'>&minus;</button>
        </div>
    </div>
    <div id='persist-match' class='abc-checkbox abc-checkbox-primary'>
        <input type='checkbox' id='persist-match-checkbox' checked>
        <label for='persist-match-checkbox'>Persist match to database</label>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyAZu0LUnxKvaXg0vjld7IfQqVSU7mLPbgE",
        authDomain: "jenzabar-scoreboard.firebaseapp.com",
        databaseURL: "https://jenzabar-scoreboard.firebaseio.com",
        projectId: "jenzabar-scoreboard",
        storageBucket: "jenzabar-scoreboard.appspot.com",
        messagingSenderId: "615194212308"
    };
    firebase.initializeApp(config);
    var db = firebase.firestore();
    db.settings({timestampsInSnapshots: true});
    </script>
    <script src='script.js'></script>
</body>
</html>
